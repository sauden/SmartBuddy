- - define deductible
  - The amount you pay for covered health care services before your insurance plan starts to pay. With a $2,000 deductible, for example, you pay the first $2,000 of covered services yourself.After you pay your deductible, you usually pay only a copayment or coinsurance for covered services. Your insurance company pays the rest.Many plans pay for certain services, like a checkup or disease management programs, before you've met your deductible. Check your plan details.

